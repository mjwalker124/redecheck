<html>

	<body>
		<h1>Form Tests</h1>
		<h2>Fail (Nothing)</h2>
		<input id="s" type="text" name="s">

		<h2>Pass (Aria Label)</h2>
		<input id="s" type="text" name="s" aria-label="Input Field">

		<input id="labelforfail" type="text" name="s">
		<hr/>
		<h2>Pass (Labelled by)</h2>

		<input type="text" name="s" aria-labelledby="labelfor">

	</body>
</html>
