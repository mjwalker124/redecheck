<html>
	<head>
		<title>Test</title>
	</head>

	<body>
		<h1>Image Tests</h1>
		<h2>Fail (Nothing)</h2>
		<img src="http://via.placeholder.com/350x150">
		<hr/>
		<h2>Fail (With just Alt)</h2>
		<img src="http://via.placeholder.com/350x150" alt="place holder">
		<hr/>
		<h2>Pass (With Alt and aria label)</h2>
		<img src="http://via.placeholder.com/350x150" alt="place holder" aria-label="place holder">
		<hr/>
		<h2>Pass (With Alt and aria Labelled by)</h2>
		<img src="http://via.placeholder.com/350x150" alt="place holder" aria-labelledby="placeholder-label">
		<p id="placeholder-label">Test Label</p>
		<hr/>
		<h2>Warning (With Labelled by)</h2>
		<img src="http://via.placeholder.com/350x150" aria-labelledby="image-label">
		<p id="image-label">Test Label</p>
	</body>
</html>
